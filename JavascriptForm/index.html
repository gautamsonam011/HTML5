<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="Style.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- ==================================================== -->
    <div class="first-bg">
        <!-- Now start navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- <img src="JavascriptImages/logo.png" class="logo"> -->
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <!-- Here end navbar -->
        <div class="con-form">
            <div class="form-box">
                <h1 id="tittle">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user" style="color: #8e5c06;"></i>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope" style="color: #8e5c06;"></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock" style="color: #8e5c06;"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <p>Lost Password <a href="#">Click Here</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupbtn" class="disable">Sign Up</button>
                        <button type="button" id="signinbtn" class="disable">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let signinbtn=document.getElementById('signinbtn');
        let signupbtn=document.getElementById('signupbtn');
        let nameField=document.getElementById('nameField');
        let tittle=document.getElementById('tittle');

        signupbtn.onclick=function(){
            nameField.style.maxHeight='60px';
            tittle.innerHTML='Sign Up';
            signinbtn.classList.add('disable');
            signupbtn.classList.remove('disable');
        }
        signinbtn.onclick=function(){
            nameField.style.maxHeight='0';
            tittle.innerHTML='Sign In';
            signupbtn.classList.add('disable');
            signinbtn.classList.remove('disable');
        }
    </script>
</body>
</html>
