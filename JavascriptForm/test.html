<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating Calculator</h1>
    <div>
        <table>
            <tr>
                <td><label>Number1:</label></td>
                <td><input type="text" id="txtno1" onblur="sumChanged()"></td>
            </tr>
            <tr>
                <td><label>Number2:</label></td>
                <td><input type="text" id="txtno2"></td>
            </tr>
            <tr>
                <td><label>Result</label></td>
                <td><input type="text" id="txtresult"></td>
            </tr>
            <tr>
                <td colspan="2">
                <button onclick="sumClick()">Sum</button>
                <button onclick="subClick()">Sub</button>
                <button onclick="multiClick()">Mult</button>
                <button onclick="divideClick()">Div</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
