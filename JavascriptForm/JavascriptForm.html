<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Validation Form</title>
    <!-- StyleSheet link -->
    <link rel="stylesheet" href="Style.css">
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="body">
    <h1>Welcome to the best form on Internet!</h1>
    <form aciton="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post" class="form">
        <div class="formstyle" id="fname">
            First Name: <input type="text" name="fname" required class="form-control"><b><span class="error"> </span></b>
        </div>
        <div class="formstyle" id="lname">
            Last Name: <input type="text" name="lname" required class="form-control"><b><span class="error"> </span></b>
        </div>

        <div class="formstyle" id="email">
            Email: <input type="email" name="femail" required class="form-control"><b><span class="error"> </span></b>
        </div>

        <div class="formstyle" id="phone">
            Phone: <input type="phone" name="fphone" required class="form-control"><b><span class="error"></span></b>
        </div>

        <div class="formstyle" id="pass">
            Password: <input type="password" name="fpass" required class="form-control"><b><span class="error"></span></b>
        </div>

        <div class="formstyle" id="cpass">
            Confirm Password: <input type="password" name="fcpass" required class="form-control"><b><span class="error"></span></b>
        </div>

        <input class="button" type="submit" value="Submit">

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function clearErrors() {

            errors = document.getElementsByClassName('error');
            for (let item of errors) {
                item.innerHTML = "";
            }


        }
        function seterror(id, error) {
            //sets error inside tag of id 
            element = document.getElementById(id);
            element.getElementsByClassName('error')[0].innerHTML = error;

        }

        function validateForm() {
            var returnval = true;
            clearErrors();

            //perform validation and if validation fails, set the value of returnval to false
            var name = document.forms['myForm']["fname"].value;
            if (name.length < 5) {
                seterror("fname", "*Length of name is too short");
                returnval = false;
            }

            if (name.length == 0) {
                seterror("fname", "*Length of name cannot be zero!");
                returnval = false;
            }

            var email = document.forms['myForm']["femail"].value;
            if (email.length > 30) {
                seterror("email", "*Email length is too long");
                returnval = false;
            }

            var phone = document.forms['myForm']["fphone"].value;
            if (phone.length != 10) {
                seterror("phone", "*Phone number should be of 10 digits!");
                returnval = false;
            }

            var password = document.forms['myForm']["fpass"].value;
            if (password.length < 6) {

                // Quiz: create a logic to allow only those passwords which contain atleast one letter, one number and one special character and one uppercase letter
                seterror("pass", "*Password should be atleast 6 characters long!");
                returnval = false;
            }

            var cpassword = document.forms['myForm']["fcpass"].value;
            if (cpassword != password) {
                seterror("cpass", "*Password and Confirm password should match!");
                returnval = false;
            }

            return returnval;
        }


    </script>
</body>

</html>
