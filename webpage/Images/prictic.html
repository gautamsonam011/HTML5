<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background: crimson;
            transition: width 2s, hight 3s;
        }

        div:hover {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Transition Property</h1>
        <div></div>
    </div>
</body>

</html>
